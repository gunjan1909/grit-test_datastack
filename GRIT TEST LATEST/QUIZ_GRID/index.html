<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Grit Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <!-- MY STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://data-stack-website-xc8uy.ondigitalocean.app/images/Datastack%20Fevicon%20white.png"
    />
  </head>
  <body>
    <div id="logo">
      <img
        src="https://data-stack-website-xc8uy.ondigitalocean.app/images/Datastack%20Fevicon%20white.png"
        alt=""
      />
    </div>
    <div id="container">
      <br />
      <div id="quiz"></div>
      <div class="button btn" id="next"><a href="#">Next</a></div>

      <!-- GRID SCRIPT -->
      <script src="./index.js"></script>
    </div>

    <!-- HIDE LOGO ON SCROLL -->
    <script>
      var lastScrollTop;
      navbar = document.getElementById("logo");
      window.addEventListener("scroll", function () {
        var scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
          navbar.style.visibility = "hidden";
        } else {
          navbar.style.visibility = "visible";
        }
        lastScrollTop = scrollTop;
      });
    </script>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- MY SCRIPTS -->
    <script src="./script.js"></script>
  </body>
</html>
