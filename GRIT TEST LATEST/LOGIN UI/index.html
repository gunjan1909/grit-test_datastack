<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grit Test - Login</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- icon -->
    <link
      rel="icon"
      href="https://data-stack-website-xc8uy.ondigitalocean.app/images/Datastack%20Fevicon%20white.png"
    />
  </head>
  <body>
    <div id="logo">
      <img
        src="https://data-stack-website-xc8uy.ondigitalocean.app/images/Datastack%20Fevicon%20white.png"
        alt=""
      />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div
            class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
          >
            <div class="card-img-left d-none d-md-flex">
              <!-- Background image css -->
              <img
                src="https://data-stack-website-xc8uy.ondigitalocean.app/images/Datastack%20Fevicon%20white.png"
                alt=""
                style="height: 50%; margin: auto"
                class="rotate"
              />
            </div>
            <div class="card-body p-4 p-sm-5">
              <h2 class="card-title text-center mb-5 fw-dark fs-5">
                GRIT TEST
              </h2>
              <form>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInputUsername"
                    placeholder="myusername"
                    required
                    autofocus
                  />
                  <label for="floatingInputUsername">Enter Login Key</label>
                </div>
                <div class="d-grid mb-2">
                  <button
                    class="
                      btn btn-lg btn-outline-primary btn-login
                      fw-bold
                      text-uppercase
                    "
                    id="validate"
                    type="submit"
                  >
                    Validate Key
                  </button>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInputEmail"
                    placeholder="name@example.com"
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    required
                  />
                  <label for="floatingInputEmail">Email address</label>
                </div>
                <div class="d-grid mb-2">
                  <button
                    class="
                      btn btn-lg btn-outline-primary btn-login
                      fw-bold
                      text-uppercase
                    "
                    id="otp"
                    type="submit"
                  >
                    Sent OTP
                  </button>
                </div>
                <hr />

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Enter OTP</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPasswordConfirm"
                    placeholder="Confirm Password"
                  />
                  <label for="floatingPasswordConfirm">Re-enter OTP</label>
                </div>

                <div class="d-grid mb-2">
                  <button
                    class="
                      btn btn-lg btn-outline-primary btn-login
                      fw-bold
                      text-uppercase
                    "
                    type="submit"
                  >
                    Confirm OTP
                  </button>
                </div>

                <!-- <a class="d-block text-center mt-2 small" href="#"
                  >Have an account? Sign In</a
                > -->

                <hr class="my-4" />

                <!-- <div class="d-grid mb-2">
                  <button
                    class="
                      btn btn-lg btn-google btn-login
                      fw-bold
                      text-uppercase
                    "
                    type="submit"
                  >
                    <i class="fab fa-google me-2"></i> Sign up with Google
                  </button>
                </div> -->

                <!-- <div class="d-grid">
                  <button
                    class="
                      btn btn-lg btn-facebook btn-login
                      fw-bold
                      text-uppercase
                    "
                    type="submit"
                  >
                    <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                  </button>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
